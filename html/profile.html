<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/profile.css">
    <title>Hồ sơ</title>
</head>
<body>
    <div class="container mt-5 w-50 form">
        <h1 class="text-center">HỒ SƠ</h1>
        <div>
            <div class="name row">
                <h4 class="mr-2">Họ và tên:</h4>
                <h4 id="username">(*)</h4>
            </div>
            <div class="email row">
                <h4 class="mr-2">Địa chỉ email:</h4>
                <h4 id="email">(*)</h4>
            </div>
            <div class="address row">
                <h4 class="mr-2">Địa chỉ</h4>
                <h4 id="address">(*)</h4>
            </div>
            <div class="name row">
                <h4 class="mr-2">Số điện thoại</h4>
                <h4 id="phone">(*)</h4>
            </div>
            <button class="btn bg-danger text-white mt-2" id="checkOut">Đăng xuất</button>
        </div>
    </div>
    <script src="../js/check-out.js"></script>
</body>
</html>
